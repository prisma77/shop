<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height:100vh; }
        .card-title { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .price { font-weight:700; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/products}">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">상품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">
                        장바구니
                        <span class="badge text-bg-info ms-1" th:text="${cartCount} ?: 0">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">상품 목록</h1>
        <a class="btn btn-outline-primary" th:href="@{/cart}">장바구니 보기</a>
    </div>

    <!-- 카드 그리드 -->
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="p : ${products}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.name}">청바지</h5>
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <span class="price h5 mb-0" th:text="'₩' + ${#numbers.formatInteger(p.price, 3, 'COMMA')}">₩39,000</span>
                        <span class="badge text-bg-secondary ms-auto" th:text="'재고 ' + ${p.stock}">재고 10</span>
                    </div>
                    <p class="text-muted small flex-grow-1" th:text="${p.description}">설명</p>

                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <!-- Spring Security 사용 시 아래 주석 해제
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        -->
                        <input type="hidden" name="productId" th:value="${p.id}">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                            <input class="form-control text-center" type="number" name="qty" value="1" min="1">
                            <button class="btn btn-outline-secondary" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
                            <button class="btn btn-primary" type="submit">담기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-top bg-white">
    <div class="container py-3 text-center text-muted small">© Shop</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
